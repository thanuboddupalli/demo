<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <title>Simple HTML Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .card {
      background: #ffffff;
      width: 90%;
      max-width: 420px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .card h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #4a4a4a;
    }

    .card p {
      font-size: 15px;
      margin-bottom: 20px;
      line-height: 1.6;
      color: #666;
    }

    .card button {
      background: #667eea;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .card button:hover {
      background: #5a6fdc;
      transform: translateY(-2px);
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
    <div class="card">
<h1>Welcome!</h1>
<p>
This is a simple single-page HTML example with internal CSS styles.
You can use this as a base for practice, projects, or interviews.
</p>
<button>Get Started</button>
<footer>
<p>Â© 2025 Your Name</p>
</footer>
</div>
    
</body>
</html>
